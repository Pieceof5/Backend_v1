<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Korttien hallinta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 500;
        }

        /* Korttien väliin enemmän tilaa */
        .card {
            margin-bottom: 2rem;
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        table th, table td {
            vertical-align: middle;
        }

        /* Lisää-napit tummanharmaat */
        .btn-add {
            background-color: #6c6c6c; /* tummanharmaa */
            border: none;
            color: white;
            border-radius: 0.375rem;
            padding: 0.25rem 0.6rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: auto;
            text-align: center;
        }
        .btn-add:hover {
            background-color: #555555; /* hieman tummempi hover */
        }

        /* Poistonapit X */
        .btn-text-danger {
            background-color: #f8d7da;
            border: 1px solid #dc3545;
            color: #dc3545;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }
        .btn-text-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .d-grid > button {
            width: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">

    <h1 class="mb-5 text-center">Suoritekortit</h1>

    <!-- Lisää uusi kortti -->
    <div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Lisää uusi kortti</h5>
                <form th:action="@{/ui/cards/add}" th:object="${card}" method="post" class="row g-2">
                    <div class="col-md-8">
                        <input type="text" th:field="*{name}" placeholder="Kortin nimi" class="form-control" required/>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn-add">Lisää kortti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Kortit -->
    <div th:each="c : ${cards}">
        <div th:if="${c != null}">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span th:text="${c.name}">Kortin nimi</span>
                    <form th:action="@{'/ui/cards/' + ${c.id} + '/delete'}" method="post">
                        <button type="submit" class="btn-text-danger" title="Poista kortti">X</button>
                    </form>
                </div>
                <div class="card-body">

                    <h5>Lisää sarake</h5>
                    <form th:action="@{'/ui/cards/' + ${c.id} + '/columns/add'}" th:object="${column}" method="post" class="row g-2 mb-3">
                        <div class="col-md-8">
                            <input type="text" th:field="*{name}" placeholder="Sarakkeen nimi" class="form-control" required/>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn-add">Lisää sarake</button>
                        </div>
                    </form>

                    <ul class="list-group mb-4">
                        <li th:each="col : ${c.columns}" class="list-group-item d-flex justify-content-between align-items-center">
                            <span th:text="${col.name}"></span>
                            <form th:action="@{'/ui/cards/' + ${c.id} + '/columns/' + ${col.id} + '/delete'}" method="post">
                                <button type="submit" class="btn-text-danger" title="Poista sarake">X</button>
                            </form>
                        </li>
                    </ul>

                    <h5>Tehtävät</h5>
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th th:each="col : ${c.columns}" th:text="${col.name}">Sarakkeen nimi</th>
                                <th style="width: 120px;">Toiminnot</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${c.rows}">
                                <td th:each="col : ${c.columns}" th:text="${row.values[col.id]}">Arvo</td>
                                <td>
                                    <form th:action="@{'/ui/cards/' + ${c.id} + '/rows/' + ${row.id} + '/delete'}" method="post">
                                        <button type="submit" class="btn-text-danger d-block mx-auto" formnovalidate title="Poista tehtävä">X</button>
                                    </form>
                                </td>
                            </tr>

                            <!-- Lomakerivi uusille arvoille -->
                            <tr>
                                <form th:action="@{'/ui/cards/' + ${c.id} + '/rows/add'}" th:object="${row}" method="post">
                                    <td th:each="col : ${c.columns}">
                                    
                                    <!-- Alaviivat tarvitaan arvojen ympärille jotta ne saadaan oikein taulukkoon ja json:iin) -->
                                        <input type="text" th:field="*{values[__${col.id}__]}" placeholder="Uusi arvo" class="form-control"/>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn-add d-block mx-auto mt-1">Lisää tehtävä</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>

                    <p th:if="${#lists.isEmpty(c.columns)}" class="text-muted">
                        Lisää ensin vähintään yksi sarake, jotta voit lisätä tehtäviä.
                    </p>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
